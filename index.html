<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANOTE - app for your notes</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header__logo">YANOTE</div>
    </header>
    <main class="content">
        <div class="notes-list">
            <div class="note">
                <div class="note__header">
                    <h3 class="note__title">Понятный заголовок</h3>
                </div>
                <div class="note__content">
                    <p class="note__discription">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt similique praesentium facere mollitia exercitationem hic corporis sapiente amet. Maxime veniam exercitationem iusto architecto recusandae soluta molestiae accusantium hic iste consectetur!
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
